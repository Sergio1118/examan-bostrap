<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Primera fila con una sola columna que abarca todo el ancho para pantallas extragrandes, fondo verde, texto blanco, texto centrado -->
<div class="row">
    <div class="col-xl-12 bg-success p-3 text-white text-center border">
        <p>col-extra large</p>
    </div>
</div>

<!-- Segunda fila con dos columnas para pantallas grandes (cada una ocupa la mitad del ancho disponible), fondo azul, texto a la derecha y color negro -->
<div class="row">
    <div class="col-lg-6 bg-primary p-3 text-black text-end border">
        <p>col-large</p>
    </div>
    <div class="col-lg-6 bg-primary p-3 text-black text-end border">
        <p>col-large</p>
    </div>
</div>

<!-- Tercera fila con tres columnas para pantallas medianas (cada una ocupa un tercio del ancho disponible), fondo amarillo y texto rojo centrado -->
<div class="row">
    <div class="col-md-4 bg-warning p-3 text-danger text-center border">
        <p>col-medium</p>
    </div>
    <div class="col-md-4 bg-warning p-3 text-danger text-center border">
        <p>col-medium</p>
    </div>
    <div class="col-md-4 bg-warning p-3 text-danger text-center border">
        <p>col-medium</p>
    </div>
</div>

<!-- Cuarta fila con cuatro columnas para pantallas pequeÃ±as (cada una ocupa un cuarto del ancho disponible), fondo rojo, texto a la izquierda -->
<div class="row">
    <div class="col-sm-3 bg-danger p-3 text-white text-start border">
        <p>col-small</p>
    </div>
    <div class="col-sm-3 bg-danger p-3 text-white text-start border">
        <p>col-small</p>
    </div>
    <div class="col-sm-3 bg-danger p-3 text-white text-start border">
        <p>col-small</p>
    </div>
    <div class="col-sm-3 bg-danger p-3 text-white text-start border">
        <p>col-small</p>
    </div>
</div>

    
</body>
</html>
